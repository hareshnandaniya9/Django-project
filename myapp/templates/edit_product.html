{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
    
</head>

<body>
 <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>My Account</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">My Account</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

<!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-7 mb-3">
                    <div class="title-left">
                        <h3 style="color: blue;">Add Product</h3>
                    </div>
                    

                    {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                    {% endif %}
                    <form  id="formRegister" method="post" action="{% url 'edit_product' pk=product.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                           
                            <div class="form-group col-md-9">
                                <input type="text" class="form-control" id="InputName" value="{{product.product_company}}" name="product_company" placeholder="Enter Company Name" style="border-radius: 10px; border-width: 1px; border-color: purple;"> 
                            </div>
                            <div class="form-group col-md-9">
                                <input type="text" class="form-control" id="InputLastname" value="{{product.product_name}}" name="product_name" placeholder="Enter Product Name" style="border-radius: 10px; border-width: 1px; border-color: purple;"> </div>
                            <div class="form-group col-md-9">
                                <input type="text" value="{{product.product_price}}"  name="product_price" class="form-control" id="InputEmail1" placeholder="Enter Product price" style="border-radius: 10px; border-width: 1px; border-color: purple;" > </div>
                            <div class="form-group col-md-9">
                                 
                                <select class="form-control" name="product_size" >
                                    <option value="{{product.product_size}}" >{{product.product_size}}</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>

                                </select>
                            </div>
                            <div class="form-group col-md-9">
                                <input type="text" value="{{product.product_category}}"  name="product_category" class="form-control" id="InputEmail1" placeholder="Enter Product Category" style="border-radius: 10px; border-width: 1px; border-color: purple;" > 
                            </div>
                            <div class="form-group col-md-9">
                                <input type="text" value="{{product.product_color}}"  name="product_color" class="form-control" id="InputEmail1" placeholder="Enter Product Color" style="border-radius: 10px; border-width: 1px; border-color: purple;" > 
                            </div>
                            
                              <div class="form-group col-md-9">
                                <textarea cols="57" rows="5" placeholder="Enter Product Descripton" name="product_discription" style="border-radius: 10px; border-width: 1px; border-color: purple;">{{product.product_discription}}</textarea> </div>
                                <div class="form-group col-md-9">
                                 
                                <input type="file" name="product_image"  >
                            </div>
                            <div class="form-group col-md-9">
                                <img src="{{product.product_image.url}}" style="width: 400px; border-radius: 40%; margin-left: 700px; margin-top: -600px;">
                            </div>
                            
                             
                        </div>
                        <button type="submit" class="btn hvr-hover" style=" width: 200px; border-radius: 10px; color: white;">Update Product</button>
                        <a href="{% url 'detail_product' pk=product.pk %}"><button type="button" class="btn hvr-hover" style=" width: 200px; border-radius: 10px; color: white;">Back</button></a>
                    </form>
                </div>
            </div>

        </div>
    </div>
    

    
</body>

</html>
{% endblock %}
