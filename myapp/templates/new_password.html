{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head>
    
</head>

<body>
 <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>My Account</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">My Account</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->



   
    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row new-account-login">
                <div class="col-sm-6 col-lg-7 mb-3">
                    <div class="title-left">
                        <h3 style="color: blue;">Forgote Password</h3>
                    </div>
               
                    {% if msg1 %}
                        <b style="color: blue;">{{msg1}}</b>
                    {% endif %}
                    <form  id="formRegister" method="post" action="{% url 'new_password' %}" enctype="multipart/form-data" name="frm">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                
                                <label for="InputPassword" class="mb-0" >New Password</label>
                                <input type="password"   name="new_password" class="form-control" id="InputEmail1" placeholder="Enter New Password" style="border-radius: 10px; border-width: 1px; border-color: purple;" onblur="checknewpassword()">
                                <span class="span" id="new_password" style="color: blue;"></span>

                            </div>
                            <div class="form-group col-md-9">
                                <label for="InputPassword" class="mb-0" >Confrim New Password</label>
                                  <input type="password"   name="cnew_password" class="form-control" id="InputEmail1" placeholder="Enter New Password" style="border-radius: 10px; border-width: 1px; border-color: purple;"onblur="checkcpassword()">
                                <span class="span" id="cnew_password" style="color: blue;"></span>

                            </div>
                            <div class="form-group col-md-9">
                                    <input type="hidden"   name="email" value="{{email}}"> 
                            </div>
                         </div>
                        <button type="submit" class="btn hvr-hover" style="margin-left: 110px; width: 200px; border-radius: 10px; color: white;" id="btn">Update Password</button>
                    </form>
                </div>
                
            </div>

        </div>
    </div>   
   
    
    
</body>

</html>
{% endblock %}
